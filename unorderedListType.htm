<!DOCTYPE html>
<html>
<head>
<title>HTML Type Attribute in Unordered Lists</title>
</head>
<body>
<ul type="disc">
<li>Helmet</li>
<li>Chestplate</li>
<li>Platelegs</li>
<li>Greaves</li>
<li>Gauntlets</li>
<li>Accessories</li>
</ul>

<ul type="circle">
<li>Helmet</li>
<li>Chestplate</li>
<li>Platelegs</li>
<li>Greaves</li>
<li>Gauntlets</li>
<li>Accessories</li>
</ul>

<ul type="square">
<li>Helmet</li>
<li>Chestplate</li>
<li>Platelegs</li>
<li>Greaves</li>
<li>Gauntlets</li>
<li>Accessories</li>
</ul>
</body>
</html>
