<!DOCTYPE html>
<html>
<head>
<title>Table Colspan and Rowspan</title>
</head>
<body>
<table border="1">
<tr>
<th>Name</th>
<th>Memespending</th>
<th>Swagspending</th>
</tr>
<tr>
<td rowspan="2">Austin</td>
<td>$200</td>
<td>$400</td>
</tr>
<tr>
<td>$600</td>
<td>$250</td>
</tr>
<tr>
<td colspan="3">Total = $1450</td>
</tr>
</body>
</html>
