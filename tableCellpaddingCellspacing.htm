<!DOCTYPE html>
<html>
<head>
<title>Table Cellpadding and Cellspacing</title>
</head>
<body>
<table border="1" cellpadding="5" cellspacing="5">
<tr>
<th>Name</th>
<th>Hourly Pay</th>
</tr>
<tr>
<td>Austin</td>
<td>$8.90</td>
</tr>
<tr>
<td>Danika</td>
<td>$11.00</td>
</tr>
</table>
</body>
</html>
